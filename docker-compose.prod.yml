services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    platform: linux/amd64
    container_name: webldm-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - webldm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: webldm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - webldm-network

networks:
  webldm-network:
    driver: bridge
